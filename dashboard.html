<html>
	<head>
		<style>
			h1 {
				text-align: center;
			}
			
			.container {
				display: flex;
				flex-flow: row wrap;
			}
			
			.container * {
				flex: 0 0 50%;
			}
		</style>
	</head>
	<body>
		<h1>ArduAgriSense</h1>
		<div class="container">
			<p>Time {{time}}</p>
			<p>Celcius {{tempC}}</p>
			<p>Fahrenheit {{tempF}}</p>
			<p>Humidity {{humidity}}</p>
			<p>Heat Index C {{hiC}}</p>
			<p>Heat Index F {{hiF}}</p>
		</div>
	</body>
</html>
